<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <a class="text-success pull-right" (click)="addNewCampaign()"><i class="fa fa-2x fa-plus-circle"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12" *ngFor="let campaign of campaigns">
                <div class="card">
                    <div class="card-header" style="background-color: white;">
                        <h5 class="title" style="color: black;">{{campaign.campaignName}}</h5>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="category list-group list-group-flush text-left">
                                    <li class="list-group-item">Amount<span class="badge progress-bar-success">${{campaign.campaignAmount}}</span> </li>
                                    <li class="list-group-item">Efficiency<span class="badge progress-bar-primary">{{campaign.campaignEfficiency}} %</span></li>
                                    <li class="list-group-item">Reach<span class="badge progress-bar-warning">{{campaign.campaignReach}}</span></li>
                                    <li class="list-group-item">Ends In
                                        <div class="row">
                                            <div class="col-md-12">
                                                <span class="title text-danger">{{campaign.endTime | date : 'medium'}}</span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
