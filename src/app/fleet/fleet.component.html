<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12" *ngFor="let ac of fleet">
                <div class="card" [routerLink]="['/flight-detail', ac.aircraftId]" style="cursor: pointer;">
                    <div class="card-header" style="background-color: white">
                        <h5 class="title text-center" style="color: black">
                            <img class="text-center" src="{{ac.logo}}" height="32" width="32"/>&nbsp;{{ac.aircraftDesignation}}
                        </h5>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <ul class="category list-group list-group-flush text-left">
                                    <li class="list-group-item">Aircraft
                                        <span class="badge progress-bar-warning">{{ac.aircraftName}}</span>
                                    </li>
                                    <li class="list-group-item">
                                        <p>Hours to Maintenance</p>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-6 col-sm-6"><span class="text-info">{{ac.hoursToCheckA}}</span></div>
                                                <div class="col-md-6 col-sm-6"><span class="text-primary">{{ac.hoursToCheckB}}</span></div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="col-md-6 col-sm-6"><span class="text-success">{{ac.hoursToCheckC}}</span></div>
                                                <div class="col-md-6 col-sm-6"><span class="text-warning">{{ac.hoursToCheckD}}</span></div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="list-group-item">Route
                                        <span class="pull-right">
                                            <i class="material-icons text-success" *ngIf="ac.route">done</i>
                                            <i class="material-icons text-danger" *ngIf="!ac.route">clear</i>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
