<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-content table-responsive">
                        <table class="table table-hover table-bordered table-striped">
                            <tbody>
                            <tr *ngFor="let flight of flights">
                                <div [routerLink]="['/flight-detail']">
                                    <div class="row">
                                        <div class="col-md-12 col-lg-12 col-sm-12 text-center">
                                            <h5 class="text-danger">{{flight.from}}-{{flight.to}}</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 text-center">
                                            <p class="title text-primary text-center">{{flight.flightNumber}}</p>
                                            <p class="category text-center">{{flight.aircraftName}}</p>
                                        </div>
                                        <div class="col-md-6 text-center">
                                            <p class="title text-warning text-center">Arrives in :&nbsp;{{flight.arrivalTime | date : 'medium'}}</p>
                                            <div class="progress" style="margin-left: 10px; margin-right: 10px;">
                                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
