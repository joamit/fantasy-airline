<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12" *ngFor="let flight of flights">
                <div class="card" [routerLink]="['/flight-detail', flight.aircraftId]" style="cursor: pointer;">
                    <div class="card-header" style="background-color: white;">
                        <h5 class="text-danger">{{flight.from}}-{{flight.to}}</h5>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="category list-group list-group-flush text-left">
                                    <li class="list-group-item">{{flight.flightNumber}}<span class="badge progress-bar-primary">{{flight.aircraftName}}</span></li>
                                    <li class="list-group-item">Arrives in <div class="row"><div class="col-md-12"><span class="text-primary">{{flight.arrivalTime | date : 'medium'}}</span></div></div></li>
                                    <hr/>
                                    <div class="progress" style="margin-left: 10px; margin-right: 10px;">
                                        <div class="progress-bar progress-bar-striped progress-bar-success progress-bar-animated active" role="progressbar" style="width: 95%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
